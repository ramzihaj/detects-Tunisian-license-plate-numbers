<div *ngFor="let detection of detections" class="card">
  <h2>{{ detection.filename }}</h2>

  <p *ngIf="detection.datetime">
    📅 <strong>Date/Heure :</strong> {{ detection.datetime }}
  </p>

  <p *ngIf="detection.plate_count !== undefined">
    🔢 <strong>Nombre de plaques :</strong> {{ detection.plate_count }}
  </p>

  <img *ngIf="detection.image"
       [src]="'data:image/jpeg;base64,' + detection.image"
       width="400"
       alt="Image détectée">

  <ul *ngIf="detection.plates?.length">
    <li *ngFor="let plate of detection.plates">
      🚘 {{ plate }}
    </li>
  </ul>

  <p *ngIf="detection.error" style="color: red;">
    ❌ <strong>Erreur :</strong> {{ detection.error }}
  </p>

  <hr>
</div>
